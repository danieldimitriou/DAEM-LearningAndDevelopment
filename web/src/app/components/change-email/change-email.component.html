<app-header></app-header>
<div class="emailContainer">
  <h2 class="mb-3 text-center">Change Email</h2>
  <div class="d-flex align-items-center justify-content-center">
    <!--  <div class="col-sm-3 text-center">-->
    <form [formGroup]="updateEmailForm" (ngSubmit)="onSubmit()" class="changeEmailForm">
      <div class="form-group">
        <label>New Email:</label>
        <input type="text" formControlName="newEmail" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Confirm Email:</label>
        <input type="text" formControlName="newEmail" class="form-control"/>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Wrong input. Please try again.</div>
      <div *ngIf="!error && submitted" class="alert alert-info mt-3 mb-0">Email updated successfully.</div>

      <button mat-raised-button class="bg-dark text-white" *ngIf="!submitted">
        Update Email
      </button></form>
  </div>
</div>
