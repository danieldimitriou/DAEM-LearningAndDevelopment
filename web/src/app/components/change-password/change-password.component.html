<app-header></app-header>




<div class="d-flex align-items-center justify-content-center">
  <div class="col-sm-3 text-center">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" formControlName="currentPassword" class="form-control"/>
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Confirm new password</label>
        <input type="password" formControlName="newPasswordConfirmed" class="form-control"  />
      </div>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Wrong input. Please try again. </div>
        <div *ngIf="!error && submitted" class="alert alert-info mt-3 mb-0">Password changed successfully.</div>


      <button  class="btn btn-primary">
        Change Password
      </button></form>
  </div>
</div>
