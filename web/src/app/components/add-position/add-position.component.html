<app-header></app-header>

<div class="d-flex align-items-center justify-content-center">
  <div class="col-sm-3 text-center">
    <h2 class="mb-4">Add Position</h2>
    <form [formGroup]="addPositionForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Position Name:</label>
        <input type="text" formControlName="positionName" class="form-control"  />
      </div>
      <div class="form-group mb-3">
        <label>Position Level:</label>
        <input type="text" formControlName="positionLevel" class="form-control"/>
      </div>
      <div class="form-group mb-3">
        <label>Choose a department:</label>
        <select formControlName="department">
          <option *ngFor="let department of departments" [ngValue]="department.id">{{department.name}}</option>
        </select>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}} </div>
      <div *ngIf="!error && departmentSubmitted && positionSubmitted" class="alert alert-info mt-3 mb-0">Position
        Added
      </div>
      <button *ngIf="!submitted" class="btn btn-primary">Add Position</button>
    </form>
  </div>
</div>
