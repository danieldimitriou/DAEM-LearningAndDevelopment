<app-header></app-header>
<div class="posiFormContainer">
  <h2 class="mb-3 text-center">Add Position</h2>
  <div class="d-flex align-items-center justify-content-center">
    <!--  <div class="col-sm-3 text-center">-->
    <form [formGroup]="addPositionForm" (ngSubmit)="onSubmit()" class="posiForm">
      <div class="row">
        <div class="col form-group mb-3">
          <label>Position Name:</label>
          <input type="text" formControlName="positionName" class="form-control"/>
        </div>
        <div class="col form-group mb-3">
          <label>Position Level:</label>
          <input type="text" formControlName="positionLevel" class="form-control"/>
        </div>
        <div class="col form-group mb-3">
          <label>Choose a department:</label>
          <select formControlName="department" class="depSelection">
            <option *ngFor="let department of departments" [ngValue]="department.id">{{department.name}}</option>
          </select>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}} </div>
        <div *ngIf="!error && departmentSubmitted && positionSubmitted" class="alert alert-info mt-3 mb-0">Position
          Added
        </div>
        <button mat-raised-button class="bg-dark text-white" *ngIf="!submitted">Add Position</button>
      </div>
    </form>
  </div>
</div>
