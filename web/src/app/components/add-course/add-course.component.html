<app-header></app-header>

<div class="row d-flex align-items-center justify-content-center">
  <div class="col-sm-3 text-center">
    <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Course Name</label>
        <input type="text" formControlName="courseName" class="form-control" placeholder="Course Name"  />
      </div>
      <!--Type of course name-->
      <div class="form-group">
        <label>Type Of Course:</label>
        <input type="text" formControlName="typeOfCourseName" class="form-control" placeholder="Type of Course Name"  />
      </div>
      <!--Type of course description-->
      <div class="form-group">
        <label>Type of Course Description:</label>
        <input type="text" formControlName="typeOfCourseDescription" class="form-control"  />
      </div>
      <div formArrayName="areasOfStudy" *ngFor="let areaOfStudy of addCourseForm.controls['areasOfStudy'].value; let i = index">
        <div [formGroupName]="i">
          <div class="form-group">
            <label>Area Of Study Name {{i + 1}}:</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="form-group">
            <label>Area Of Study Description {{i + 1}}:</label>
            <input type="text" formControlName="description" class="form-control" />
          </div>
        </div>
      </div>


      <div>
        <button type="button" class="btn btn-primary mt-1 mb-1 me-1" (click)="addAreaOfStudy()">Add Area of Study</button>
        <button type="button" class="btn btn-primary mt-1 mb-1 ms-1" *ngIf="counter > 1" (click)="removeAreaOfStudy()">Remove Area of Study</button>
      </div>

      <div class="form-group">
        <label>Certification Name:</label>
        <input type="text" formControlName="certificationName" class="form-control"  />
      </div>
      <div class="form-group">
        <label>Certification Authority Name:</label>
        <input type="text" formControlName="certificationAuthorityName" class="form-control" placeholder="Name of the authority that issued the certification."  />
      </div>
      <div class="form-group">
        <label>Type of Institution:</label>
        <input type="text" formControlName="awardingBodyDescription" class="form-control" placeholder="University, College etc."  />
      </div>


      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Add Course
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>
<app-footer></app-footer>
