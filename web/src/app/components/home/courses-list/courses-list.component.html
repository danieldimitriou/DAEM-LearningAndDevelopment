<div class="container rounded"  >
    <h1 class="text-center rounded" >Pending Courses</h1>
<div class="row m-4">
  <div class="col-sm-4 mb-3" *ngFor="let course of pendingCoursesList; let i = index"
       [ngClass]="{ 'ml-auto': (i + 1) % 3 === 0 }">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center pb-2"><b>{{ course.name}}</b></h4>
        <p class="course-type"><b>Course Type:</b> {{course.type.name}}</p>
        <p class="course-type"><b>Certified By:</b> {{course.certification.certificationAuthority.name}}</p>
        <div class="text-center">
          <button mat-raised-button class="bg-dark text-white" (click)="markPendingCourseAsComplete(course.id,userId)" >Mark as complete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isAdminView" class="buttons d-flex justify-content-center">
  <button mat-raised-button routerLink="/admin-home/viewEmployee/{{userId}}/addCourse/" class="bg-dark text-white">Add Course</button>
</div>

<div *ngIf="!isAdminView" class="buttons d-flex justify-content-center">
  <button mat-raised-button class="bg-dark text-white" routerLink="/home/addCourse" >Add Course</button>
</div>

</div>
<hr>

<div class="container mt-5 mb-5 rounded"  >
  <h1 class="text-center">Completed Courses</h1>
  <div class="row m-4" >
    <div class="col-sm-4 mb-3" *ngFor="let course of completedCoursesList; let i = index"
         [ngClass]="{ 'ml-auto': (i + 1) % 3 === 0 }">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center pb-2"><b>{{ course.name}}</b></h4>
          <p class="course-type"><b>Course Type:</b> {{course.type.name}}</p>
          <p class="course-type"><b>Certified By:</b> {{course.certification.certificationAuthority.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
