<app-header></app-header>
<div class="row m-4">
  <div class="text-center mb-4">
      <h1>Your Certifications</h1>
  </div>
  <div class="col-sm-4 mb-3" *ngFor="let certification of certifications; let i = index"
       [ngClass]="{ 'ml-auto': (i + 1) % 3 === 0 }">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center pb-2"><a class="text-decoration-none" href="">{{ certification.name }}</a></h5>
        <p class="certification-type"><b>Certified By:</b> {{certification.certificationAuthority.name}}</p>
        <p class="certification-type"><b>Certified By:</b> {{certification.certificationAuthority.awardingBody.description}}</p>
      </div>
    </div>
  </div>
</div>
